<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="css/gen.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>

    <div class="login">
    <h2>Sign in</h2> <br>
        <form action="../src/homepage.html" method="get">
            <div class="inputbox">
                <input type="text" name="username" placeholder="Your username" autocomplete="off"> <br>
                <input type="password" name="password" placeholder="Your password"> <br>
                <input type="password" name="passwordConfirm" placeholder="Confirm your password"> <br>
                <input type="email" name="email" placeholder="Your email" autocomplete="off"> <br>
            </div>
            <input type="submit" value="Sign in">
            <a href="../index.html">Already have an account? Login!</a>
        </form>
    </div>

</body>
</html>
